<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - مدونة السفر</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="contact-form">
      <h2>اتصل بنا</h2>
      <form id="contactForm" action="/submit-contact" method="POST">
        <div class="form-group">
          <label for="firstName">الاسم الأول</label>
          <input type="text" id="firstName" name="firstName" placeholder="أدخل اسمك الأول" required>
        </div>
        <div class="form-group">
          <label for="lastName">الاسم الأخير</label>
          <input type="text" id="lastName" name="lastName" placeholder="أدخل اسمك الأخير" required>
        </div>

        <!-- الجنس -->
        <div class="form-group">
          <label>الجنس</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="ذكر" required> ذكر</label>
            <label><input type="radio" name="gender" value="أنثى" required> أنثى</label>
          </div>
        </div>

        <!-- الجوال -->
        <div class="form-group">
          <label for="mobile">الجوال</label>
          <input type="tel" id="mobile" name="mobile" placeholder="أدخل رقم الجوال" required>
        </div>

        <div class="form-group">
          <label for="dob">تاريخ الميلاد</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>

        <div class="form-group">
          <label for="language">لغة التواصل</label>
          <select id="language" name="language" required>
            <option value="" disabled selected>اختر اللغة</option>
            <option value="العربية">العربية - العربية</option>
            <option value="الإنجليزية">الإنجليزية - English</option>
            <option value="الفرنسية">الفرنسية - Français</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">الرسالة</label>
          <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
        </div>

        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <script src="../js/contact.js"></script>
</body>
</html>
